<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0d1117;
            color: #e6edf3;
        }
        .test-box {
            background: #1e222d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .success {
            color: #26a69a;
        }
        .error {
            color: #ef5350;
        }
        .loading {
            color: #ffeb3b;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1976d2;
        }
        pre {
            background: #0d1117;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Binance API Connection Test</h1>
    <p>This page tests if your system can connect to Binance API</p>

    <div class="test-box">
        <h2>Test 1: REST API (Historical Data)</h2>
        <button onclick="testRestAPI()">Run Test</button>
        <div id="rest-result"></div>
    </div>

    <div class="test-box">
        <h2>Test 2: WebSocket (Real-time Data)</h2>
        <button onclick="testWebSocket()">Run Test</button>
        <div id="ws-result"></div>
    </div>

    <div class="test-box">
        <h2>System Information</h2>
        <div id="system-info"></div>
    </div>

    <script>
        // Display system info
        document.getElementById('system-info').innerHTML = `
            <strong>Browser:</strong> ${navigator.userAgent}<br>
            <strong>Platform:</strong> ${navigator.platform}<br>
            <strong>Language:</strong> ${navigator.language}<br>
            <strong>Online:</strong> ${navigator.onLine ? '‚úÖ Yes' : '‚ùå No'}
        `;

        // Test REST API
        async function testRestAPI() {
            const resultDiv = document.getElementById('rest-result');
            resultDiv.innerHTML = '<div class="status loading">‚è≥ Testing REST API...</div>';

            try {
                const startTime = Date.now();
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=5m&limit=5');
                const endTime = Date.now();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="status success">‚úÖ REST API Working!</div>
                    <strong>Response Time:</strong> ${endTime - startTime}ms<br>
                    <strong>Candles Received:</strong> ${data.length}<br>
                    <strong>Latest Price:</strong> $${parseFloat(data[data.length - 1][4]).toLocaleString()}<br>
                    <details>
                        <summary>View Raw Data</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå REST API Failed!</div>
                    <strong>Error:</strong> ${error.message}<br><br>
                    <strong>Possible Causes:</strong>
                    <ul>
                        <li>Firewall blocking Binance</li>
                        <li>VPN interfering</li>
                        <li>Region restriction</li>
                        <li>Network issue</li>
                    </ul>
                    <strong>Solutions:</strong>
                    <ul>
                        <li>Disable VPN temporarily</li>
                        <li>Check firewall settings</li>
                        <li>Try different network</li>
                    </ul>
                `;
            }
        }

        // Test WebSocket
        function testWebSocket() {
            const resultDiv = document.getElementById('ws-result');
            resultDiv.innerHTML = '<div class="status loading">‚è≥ Connecting to WebSocket...</div>';

            const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@kline_5m');
            let messageCount = 0;
            const messages = [];

            ws.onopen = () => {
                resultDiv.innerHTML = '<div class="status success">‚úÖ WebSocket Connected!</div><div>Waiting for data...</div>';
            };

            ws.onmessage = (event) => {
                messageCount++;
                const data = JSON.parse(event.data);
                messages.push(data);

                if (messageCount === 1) {
                    resultDiv.innerHTML = `
                        <div class="status success">‚úÖ WebSocket Working!</div>
                        <strong>Messages Received:</strong> ${messageCount}<br>
                        <strong>Current Price:</strong> $${parseFloat(data.k.c).toLocaleString()}<br>
                        <strong>Volume:</strong> ${parseFloat(data.k.v).toFixed(2)}<br>
                        <details>
                            <summary>View Raw Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                    ws.close();
                }
            };

            ws.onerror = (error) => {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå WebSocket Failed!</div>
                    <strong>Error:</strong> Connection failed<br><br>
                    <strong>Possible Causes:</strong>
                    <ul>
                        <li>Firewall blocking WebSocket (wss://)</li>
                        <li>Corporate/school network restrictions</li>
                        <li>VPN blocking WebSocket</li>
                    </ul>
                    <strong>Solutions:</strong>
                    <ul>
                        <li>Use different network (mobile hotspot)</li>
                        <li>Disable VPN</li>
                        <li>Check firewall allows wss:// connections</li>
                    </ul>
                `;
            };

            ws.onclose = () => {
                if (messageCount === 0) {
                    resultDiv.innerHTML = '<div class="status error">‚ùå WebSocket closed without receiving data</div>';
                }
            };

            // Timeout after 10 seconds
            setTimeout(() => {
                if (messageCount === 0 && ws.readyState !== WebSocket.CLOSED) {
                    ws.close();
                    resultDiv.innerHTML = '<div class="status error">‚ùå WebSocket timeout - no data received in 10s</div>';
                }
            }, 10000);
        }

        // Auto-run tests on load
        window.onload = () => {
            console.log('Running automatic tests...');
            setTimeout(testRestAPI, 1000);
            setTimeout(testWebSocket, 2000);
        };
    </script>
</body>
</html>
